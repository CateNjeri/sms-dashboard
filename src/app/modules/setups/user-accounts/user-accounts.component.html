<mat-card>
    <mat-card-header fxLayoutAlign="space-between">
        <mat-card-title>
            <h2>Users</h2>
        </mat-card-title>
        <div fxLayout="row" fxLayoutAlign="end center" *ngIf="false">
            <button mat-button mat-raised-button color="accent">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <stbui-table [query]="userAccountsTable.query" [loading]="userAccountsTable.loading" (onSelectChange)="onSelectChange($event)"
                     (onSelectAll)="onSelectChange($event)" [columns]="userAccountsTable.columns"
                     [data]="userAccountsTable.data"></stbui-table>
    </mat-card-content>
</mat-card>
