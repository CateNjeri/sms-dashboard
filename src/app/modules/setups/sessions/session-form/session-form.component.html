<div mat-dialog>
    <div mat-dialog-title>
        {{ schoolSession?.id? 'Edit': 'Add' }} Session
    </div>
    <div mat-dialog-content>
        <form #form="ngForm" fxLayout="column" (ngSubmit)="save()">
            <div fxLayout="row" fxLayoutGap="10px">
                <div class="fields-container  m-t-5" fxLayout="column" fxFlex="50%">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name" name="Name" [(ngModel)]="schoolSession.name"
                               required>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayoutGap="10px">
                <div class="fields-container  m-t-5 m-b-5" fxLayout="column" fxFlex="50%">
                    <mat-form-field class="full-width">
                        <input [matDatepicker]="startDatePicker" matInput placeholder="Start Date" name="startDate" [(ngModel)]="schoolSession.start"
                               required>
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="fields-container  m-t-5 m-b-5" fxLayout="column" fxFlex="50%">
                    <mat-form-field class="full-width">
                        <input [matDatepicker]="endDatePicker" [matDatepickerFilter]="endDateFilter" matInput placeholder="End Date" name="endDate" [(ngModel)]="schoolSession.end"
                               required>
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button mat-button [mat-dialog-close]="true">Cancel</button>
        <button mat-button mat-raised-button color="accent" (click)="save()" [disabled]="!form.valid || isProcessing">
            Save
        </button>
    </mat-dialog-actions>
</div>
