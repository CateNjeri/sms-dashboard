<mat-card>
    <mat-card-header fxLayoutAlign="space-between">
        <mat-card-title>
            <h2>School Sessions</h2>
        </mat-card-title>
        <div fxLayout="row" fxLayoutAlign="end center">
            <button (click)="addSchoolSession()" mat-button mat-raised-button color="accent">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <stbui-table [query]="schoolSessionsTable.query" (onSelectChange)="onSelectChange($event)"
                     (onSelectAll)="onSelectChange($event)" [columns]="schoolSessionsTable.columns"
                     [data]="schoolSessionsTable.data"></stbui-table>
    </mat-card-content>
</mat-card>
