<div class="header" fxLayout="row" fxLayoutAlign="start center">
  <div class="search-wrapper mat-white-bg mat-elevation-z7" fxFlex fxLayout="row" fxLayoutAlign="start center">
    <div class="search" flex fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="mat-18">search</mat-icon>
      <input type="text" fxFlex>
    </div>
  </div>
</div>
<mat-card>
  <mat-card-title>Parents
  </mat-card-title>
  <mat-card-content>
    <stbui-table [loading]="parentsTable.loading" (onSelectChange)="onSelectChange($event)" (onSelectAll)="onSelectChange($event)" [columns]="parentsTable.columns" [data]="parentsTable.data"></stbui-table>
  </mat-card-content>
</mat-card>
