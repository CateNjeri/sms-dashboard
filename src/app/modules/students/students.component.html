<div class="header" fxLayout="row" fxLayoutAlign="start center">
    <div class="search-wrapper mat-white-bg mat-elevation-z7" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <div class="search" flex fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mat-18">search</mat-icon>
            <input type="text" fxFlex [(ngModel)]="studentsTable.query">
        </div>
    </div>
</div>
<mat-card>
  <mat-card-title>Students
  </mat-card-title>
  <mat-card-content>
      <stbui-table (onActionClick)="actionClick($event)" [query]="studentsTable.query" [loading]="studentsTable.loading" (onSelectChange)="onSelectChange($event)" (onSelectAll)="onSelectChange($event)" [columns]="studentsTable.columns" [data]="studentsTable.data"
></stbui-table>
  </mat-card-content>
</mat-card>
