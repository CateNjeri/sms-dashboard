<div class="header" fxLayout="row" fxLayoutAlign="start center">
    <div class="search-wrapper mat-white-bg mat-elevation-z7" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <div class="search" flex fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mat-18">search</mat-icon>
            <input type="text" fxFlex>
        </div>
    </div>
</div>
<mat-card>
    <mat-card-header fxLayoutAlign="space-between">
        <mat-card-title>
            <h2> Fee Payments</h2>
        </mat-card-title>
        <div fxLayout="row" fxLayoutAlign="end center" *ngIf="hasPaymentPermission">
            <button (click)="addPayment()" mat-button mat-raised-button color="accent">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <stbui-table [loading]="feeTransactionTable.loading" (onSelectChange)="onSelectChange($event)"
                     (onSelectAll)="onSelectChange($event)" [columns]="feeTransactionTable.columns"
                     [data]="feeTransactionTable.data"></stbui-table>
    </mat-card-content>
</mat-card>
