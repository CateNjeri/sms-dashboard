<div fxLayout.lg="row" fxLayout.sm="column" fxLayoutGap="10px">
  <mat-card fxFlex.lg="30%" fxFlex.md="50%" fxFlex.sm="100%" fxFlex.xs="100%">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </mat-card>
  <mat-card fxFlex="70%" fxFlex.md="50%" fxFlex.sm="100%" fxFlex.xs="100%">
    <mat-card-title>
      Report
    </mat-card-title>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
    </mat-card-content>
  </mat-card>
</div>
