<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
    <div class="auth mat-elevation-z12">
        <mat-progress-bar *ngIf="isProcessing" style="position: relative;" mode="indeterminate"></mat-progress-bar>                    
        <div class="auth-header" fxLayout="column" fxLayoutAlign="center center">
            School/Parents/Teachers Login
        </div>
        <form #form="ngForm" (ngSubmit)="login()">
            <div class="auth-content" fxLayout="column" fxLayoutAlign="start stretch">
                <mat-input-container>
                    <input matInput placeholder="Username or email" type="text" name="name" required
                           [(ngModel)]="loginDetails.username">
                </mat-input-container>
                <mat-input-container>
                    <input matInput placeholder="Password" type="password" name="password" required
                           [(ngModel)]="loginDetails.password">
                </mat-input-container>
                <button color="primary" mat-raised-button [disabled]="!form.valid || isProcessing">Login</button>
                <p class="note">Register School?<br/> <a [routerLink]="['/auth/register']">Click here</a></p>
            </div>
        </form>
    </div>
</div>
